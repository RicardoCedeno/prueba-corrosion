<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div__body--title">{{course.nameCourse}}</div>
    <div class="image-container"><img [src]="course.imageCourse" alt=""></div>
    <div class="div__body--text">En este curso aprenderás temas como:</div>
    <div class="div__body--content-course">{{course.contentCourse}}</div>
    <div class="div__body--information">El curso tiene una duración de {{course.hoursCourse}} horas, las cuales serán impartidas por {{course.teacherCourse}}</div>
    <div class="div__body--message">te deseamos éxitos en este curso y seguir aprendiendo para mejorar tus habilidades</div>
    <button (click)="deleteCourse()">Eliminar curso</button>

    <form action="">
        <div class="form-section">
            <label for="">Nombre del curso</label>
            <input type="text" name="courseName" [(ngModel)]="courseName">
        </div>

        <div class="form-section">
            <label for="">Categoría del curso</label>
            <input type="text" name="categoryCourse" [(ngModel)]="categoryCourse">
        </div>

        <div class="form-section">
            <label for="">Duración del curso en horas</label>
            <input type="text" name="hoursCourse" [(ngModel)]="hoursCourse">
        </div>

        <div class="form-section">
            <label for="">Contenido del curso</label>
            <input type="text" name="contentCourse" [(ngModel)]="contentCourse">
        </div>

        <div class="form-section">
            <label for="">Url de imagen del curso</label>
            <input type="text" name="imageCourse" [(ngModel)]="imageCourse">
        </div>

        <div class="form-section">
            <label for="">Docente encargado del curso</label>
            <input type="text" name="teacherCourse" [(ngModel)]="teacherCourse">
        </div>

        <button (click)="putCourse()">Actualizar datos</button>
       

    </form>
</body>
</html>
